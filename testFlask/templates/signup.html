{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <div class="box">

        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}. Войдите <a href="{{ url_for('auth.login') }}">здесь</a>.
            </div>
        {% endif %}
        {% endwith %}

        <form method="POST" action="/signup">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Email" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Пароль">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="confirm" placeholder="Подтвердите пароль">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Зарегистрироваться</button>
        </form>
    </div>
</div>
{% endblock %}
