{% extends "base.html" %}

{% block content %}

    <h1 class="title">
        Этаж 1
    </h1>

    <div class="buttons is-fullwidth is-centered">
        <a href="/floor3">
            <button class="button is-primary is-inverted is-outlined is-large">на этаж</button>
        </a>
        {% if name > "300" %}
            {% if name < "307" %}
                <a href="/room/{{ name }}">
                    <button class="button is-primary is-large"> в комнату {{ name }}</button>
                </a>
            {% endif %}
        {% endif %}
    </div>

    <div class="map_image">

        <img src="..\static\colored_places\{{ name }}.svg" alt="floor_3"/>

    </div>

    <a href="#" class="overlay" id="notify"></a>
    <div class="notification popup is-primary is-light" style="margin-top: 10%">
        <div><b>{{ full_name }}</b></div>
        {% for line in text %}
            <div>{{ line }}</div>
        {% endfor %}
    </div>

{% endblock %}
