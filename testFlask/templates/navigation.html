{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Карта</h3>
    <div class="box">

        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}.
            </div>
        {% endif %}
        {% endwith %}

        <form method="POST" action="/navigation">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="from" placeholder="Откуда (кабинет)" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="to" placeholder="Куда (кабинет)" autofocus="">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Проложить маршрут</button>
        </form>
    </div>
</div>
{% endblock %}
